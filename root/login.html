<html>
<head>
    <link type="text/css" rel="stylesheet" href="css/redmond/jquery-ui-1.9.2.custom.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/fields.css"/>
    <script src="scripts/jquery-1.8.3.min.js"></script>\
    <script src="scripts/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="scripts/knockout-2.2.0.js"></script>
    <script src="login.js"></script>

</head>
<body>
<form id="loginDialog" class="panel loginDialog" method="post">
    <div class='panelHeader'>Taskit</div>
    <div><span class='fieldLabel'>Login</span><span><input id='txtLogin' data-bind="value: login"/></span></div>
    <div><span class='fieldLabel'>Password</span><span><input id='txtPassword' type="password" data-bind="value: password" /></span></div>
    <div class="loginButton"><input id='btnLogin' type='button' value='Login' data-bind="click: loginClicked" /></div>
</form>
